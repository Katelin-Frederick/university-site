<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">

  <title>NAU | Home</title>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a id="brand" href="index.html">NAU</a>

    <div id="toggler">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <div class="menu">
    <ul id="navList">
      <li class="navItem"><a href="index.html">Home</a></li>
      <li class="navItem"><a href="programs.html">Programs</a></li>
      <li class="navItem"><a href="enroll.html">Enroll</a></li>
      <li class="navItem"><a href="about.html">About</a></li>
      <li class="navItem"><a href="cost.html">Cost</a></li>
      <li class="navItem"><a href="#">Tours</a></li>
    </ul>
  </div>

  <!-- Landing -->
  <div class="tourLanding"></div>

  <div class="container">
    <h1 class="pageTitle"><span class="redText">Campus</span> Tours</h1>

    <!-- Tours Form -->
    <form>
      <div class="formGroup">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Name...">
      </div>

      <div class="formGroup">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Email...">
      </div>

      <div class="formGroup">
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" placeholder="Enter Phone...">
      </div>

      <div class="formGroup">
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
      </div>

      <div class="formGroup">
        <label for="time">Time</label>
        <select name="time" id="time">
          <option value="default" disabled selected hidden>-- Please Select --</option>
          <option value="8">8:00 AM</option>
          <option value="9">9:00 AM</option>
          <option value="10">10:00 AM</option>
          <option value="11">11:00 AM</option>
          <option value="12">12:00 PM</option>
          <option value="1">1:00 PM</option>
          <option value="2">2:00 PM</option>
          <option value="3">3:00 PM</option>
        </select>
      </div>

      <input type="submit" value="Submit" class="btnDark">
    </form>
  </div>

  <!-- Footer -->
  <footer class="container">
    <div class="footerContactContainer">
      <h2>Contact:</h2>
      <p>Phone: (555)555-5555</p>
      <p>100 N. Main St.</p>
      <p>Adrian, MI 49221</p>
    </div>

    <div class="footerNavContainer">
      <ul>
        <li><a href="enroll.html">Enroll</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="cost.html">FinancialAid</a></li>
        <li><a href="tour.html">Request Tour</a></li>
      </ul>
    </div>

    <div class="footerSocialContainer">
      <a href="https://www.facebook.com/" target="_blank">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a href="https://twitter.com/" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.youtube.com/" target="_blank">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
